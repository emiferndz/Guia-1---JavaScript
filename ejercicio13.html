<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    
    let numero = parseInt(prompt("Ingresa un numero entre 1 y 99: "));
    let numeroTexto = numero.toString();
    let cantidadDigitos = numeroTexto.length;

    if (cantidadDigitos === 1) {
        document.write("El número ingresado tiene un dígito.");
    } else {
        document.write("El número ingresado tiene dos dígitos.");
    }

    </script>
</body>
</html>
