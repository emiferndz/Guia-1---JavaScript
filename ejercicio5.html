<body> 
    <h1>Hola mundo</h1>

        let largo= prompt("Largo: ")
        let alto= prompt("Alto: ")

        perimetro = (largo + alto) * 2
        area = largo * alto

        document.write("<h2>El perimetro es: </h2>"+perimetro+"<br>");
        document.write("<br><h2>El area es: </h2>"+area);
    </script>
