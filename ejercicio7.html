<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body> 
    <h1>Hola mundo</h1>
    <script>
        var num1 = parseInt (prompt("Ingrese el primer numero:"));
        var num2 = parseInt (prompt("Ingrese el segundo numero:"));
        var num3 = parseInt (prompt("Ingrese el tercer numero:"));
        var num4 = parseInt (prompt("Ingrese el cuarto numero:"));

        suma = num1+num2+num3+num4;
        producto = num1*num2*num3*num4;

        document.write("<h3>La suma de los numeros es: </h3>"+suma);
        document.write("<h3>El producto de los numeros es: </h3>"+producto);
    </script>
</body>
</html>
